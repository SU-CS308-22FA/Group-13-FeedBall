<br>
<table align="center">
<tr align="center">
<div style="border-radius: 50px;
  border: 4px solid #12798bb2;
  width: 500px;
  height: 700px;
  overflow-x:auto">
  <ul>
    <div align="center" *ngFor="let users of user$ | async">
      <div style="border-radius: 50px;
      border: 4px solid #12798bb2;
      width: 300px;
      height: auto;">
        <tr>
          <td >{{users.name}} {{users.surname}}</td>
        </tr>
        <tr align="center">

            <td align="center"><button (click)="deleteUser()" mat-raised-button class="deletebutton">Delete user account</button></td>

        </tr>
      </div>
      <br>
    </div>
  </ul>
</div>
</tr>
</table>
