<div class="divs">
  <p class="p1">Welcome To FeedBall!</p>
</div>

<div class="divs">
  <div *ngIf="(user$ | async) as user">
    <mat-card-title class="p2"><h1>Hello: <strong>{{ user.name }} {{ user.surname }}</strong></h1></mat-card-title>
  </div>
</div>

<div class="divform" width="50%">
    <mat-card>
        <mat-card-title class="p2">Want to update your account information or delete it?</mat-card-title>
            <table align="center">
                <td align="center">
                    <tr><br></tr>
                    <tr>
                        <button mat-raised-button color="primary">Update user information</button>
                    </tr>
                    <tr>&nbsp;</tr>
                    <tr>
                      <button (click)="deleteUserAccount()" mat-raised-button color="primary">Delete user account</button>
                    </tr>
                    <tr>&nbsp;</tr>
                    <tr>
                        <button mat-raised-button color="primary">Changed my mind</button>
                    </tr>
                </td>
            </table>
    </mat-card>
</div>
