
<div>
    <div class="maindiv">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateMainPage()">
          <div class="rightalign">
            <span>Main Feed&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="spacer"></span>
            <span><mat-icon>home</mat-icon></span>
          </div>
        </button>
        <button mat-menu-item (click)="callLogOut()">
          <div class="rightalign">

            <span>Log Out&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="spacer"></span>
            <span><mat-icon>close</mat-icon></span>
          </div>
        </button>
      </mat-menu>
    </div>

    <div class="divs">
      <p class="mainfeedtext">User Profile</p>
  </div>

</div>


<div *ngIf="(user$ | async) as user">
  <table  align="center">
    <tr align="center">
      <td>
        <mat-card>
          <table>
            <tr>
              <td><mat-icon>account_circle</mat-icon></td>
              <td><p class="namesurname">&nbsp;&nbsp;{{user.name}}&nbsp;{{user.surname}}</p></td>
            </tr>
            <tr>
              <td><mat-icon>alternate_email</mat-icon></td>
              <td><p class="namesurname">&nbsp;&nbsp;{{user.email}}</p></td>
            </tr>
            <tr>
              <td><mat-icon>wc</mat-icon></td>
              <td><p class="namesurname">&nbsp;&nbsp;{{user.gender}}</p></td>
            </tr>
            <tr>
              <td><mat-icon>calendar_today</mat-icon></td>
              <td><p class="namesurname">&nbsp;&nbsp;{{user.age}}</p></td>
            </tr>
          </table>
        </mat-card>
      </td>
    </tr>
  </table>
  <table align="center">
    <td>
      <tr>
        <td align="center"><button (click)="deleteUserAccount()" mat-raised-button class="deletebutton">Delete user account</button></td>
      </tr>
    </td>
  </table>
</div>
