

<div class="divs">
    <p>Welcome To FeedBall!</p>
</div>

<tr>
    <img src="https://ronaldmottram.co.nz/wp-content/uploads/2019/01/default-user-icon-8.jpg" alt="default user avatar" width="240" height="240">
</tr>

<div class="divs">
    <p> &nbsp; &nbsp; Placeholder name &nbsp; &nbsp; Placeholder surname </p>

<div class="divform" width="50%">
    <mat-card>
        <mat-card-title class="p2">Want to update your account infromation or delete it?</mat-card-title>
            <table align="center">
                <td align="center">
                    <tr><br></tr>
                    <tr>
                        <button mat-raised-button color="primary">Update user information</button>
                    </tr>
                    <tr>&nbsp;</tr>
                    <tr>
                      <button (click)="deleteUserAccount()" mat-raised-button color="primary">Delete user account</button>
                    </tr>
                    <tr>&nbsp;</tr>
                    <tr>
                        <button mat-raised-button color="primary">Changed my mind</button>
                    </tr>
                </td>
            </table>
    </mat-card>
</div>
