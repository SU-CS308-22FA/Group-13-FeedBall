<head>

  <link rel="stylesheet" href="./team-info.component.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<script>
  const close = document.querySelector(".close");
  const open = document.querySelector(".ham");
  const menu = document.querySelector(".menu");
  close.addEventListener("click", () => {
    menu.style.visibility = "hidden";
  });
  open.addEventListener("click", () => {
    menu.style.visibility = "visible";
  });
</script>

<body>
<br>
  <section>
    <div class="section">
      <div class="section1">
        <div class="img-slider">
          <a [routerLink]="['/teams', 'Galatasaray']"><img src="/src/assets/GALATASARAY.PNG" alt="" class="img"></a>
          <a [routerLink]="['/teams', 'FenerbahÃ§e']"><img src="/src/assets/GALATASARAY (1).PNG" alt="" class="img"></a>
          <a [routerLink]="['/teams', 'Trabzonspor']"><img src="/src/assets/GALATASARAY (2).PNG"  alt="" class="img"></a>

        </div>

      </div>
      <div class="section2">
        <div class="container">
          <div class="items" *ngFor="let teamX of teams$ | async">
            <a [routerLink]="['/teams', teamX.teamName]"><div class="img img1"><img [src]="returnPngLink(teamX.teamName)" alt=""></div></a>
            <div class="name">{{teamX.teamName}}</div><br>
            <div class="price">{{teamX.establish}}&nbsp;</div>
            <div class="info">Turkish Super League&nbsp;</div>
          </div>

        </div>

      </div>
    </div>

  </section>


</body>
