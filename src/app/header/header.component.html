<mat-toolbar classs="fixed-header">

  <span>
    <div *ngIf="(user$ | async) as user"  class="maindiv">
      <div *ngIf="(matches$ | async) as matchesList">
        <button mat-icon-button matTooltip="InMatch Page" (click)="navigateInMatch()" *ngIf = "(user.isBanned != true) && !(matchesList | disableinmatchbuttonpipe)"  [disabled]="matchesList | disableinmatchbuttonpipe" class="in-match-button">
          <!--<mat-icon>play_circle_outline</mat-icon>-->
          <img src="assets\transparent-backgorund-gif.gif"  width="28px" height="28px">
        </button>
        <button mat-icon-button matTooltip="InMatch Page" (click)="navigateInMatch()" *ngIf = "(user.isBanned != true) && (matchesList | disableinmatchbuttonpipe)"  [disabled]="matchesList | disableinmatchbuttonpipe" class="in-match-button">
          <!--<mat-icon>play_circle_outline</mat-icon>-->
          <img src="assets\icons8-soccer-ball-disabled.png"  width="28px" height="28px">
        </button>
      </div>
    </div>
  </span> <!--this will be in-match screen button-->
  <span class="spacer"></span>
  <span class="imgclass"><img src="assets\logo_green_bg.jpg" width="120px" height="60px"></span>
  <span class="spacer"></span>
  <span>
    <div *ngIf="(user$ | async) as user" class="maindiv">
      <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Menu" *ngIf = "user.isBanned != true">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <!--<button mat-menu-item (click)="navigateAdminPanel()">
          <div class="rightalign">
            <span><mat-icon class="blackclass">assignment_ind</mat-icon></span>
            <span class="blackclass">TFF Admin Panel</span>
          </div>
        </button>-->
        <button mat-menu-item (click)="navigateMainPage()">
          <div class="rightalign">
            <span><mat-icon class="blackclass">home</mat-icon></span>
            <!--<span class="spacer"></span>-->
            <span class="blackclass">Main Feed</span>


          </div>
        </button>

        <div *ngIf="user.isAdmin != true">
          <button mat-menu-item (click)="navigateProfilePage()">
            <div class="rightalign">
              <span><mat-icon class="blackclass">account_circle</mat-icon></span>

              <span class="blackclass">Profile Page</span>


            </div>
          </button>
        </div>
        <div *ngIf="user.isAdmin == true"><!--user.type, admin-->
          <button mat-menu-item (click)="navigateAdminPanel()">
            <div class="rightalign">
              <span><mat-icon class="blackclass">admin_panel_settings</mat-icon></span>
              <span class="blackclass">Admin Panel</span>
            </div>
          </button>
        </div>
        <button mat-menu-item (click)="navigateLeaderBoard()">
          <div class="rightalign">
            <span><mat-icon class="blackclass">assessment</mat-icon></span>

            <span class="blackclass">Leaderboard</span>


          </div>
        </button>
        <button mat-menu-item (click)="callLogOut()">
          <div class="rightalign">
            <span><mat-icon class="redclass">close</mat-icon></span>
            <span class="redclass">Log Out</span>


          </div>
        </button>
      </mat-menu>
    </div>
  </span>

</mat-toolbar>
